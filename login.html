<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Hub</title>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div id="login_div" class="main-div">
        <h3>Login</h3>
        <input type="email" placeholder="Email..." / id="email_field">
        <input type="password" placeholder="Password..." / id="password_field">
        <p style="color:red;" id="loginError"></p>
        <button onclick="login()">Login to Account</button> <br>
        <a href="forgotPassword.html">Forgot password?</a> <br>
        <a href="register.html">Register an account</a>
    </div>
    
    <div id="user_div" class="loggedin-div">
        <h3>Welcome User</h3>
        <p id="user_para">Welcome to the login page. You are now logged in</p>
        <button onclick="logout()">Logout</button>
    </div>

<script src="fireBase.js"></script>
<script src="login.js"></script>

</body>
</html>
